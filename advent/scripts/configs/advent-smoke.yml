  DA_METHOD: AdvEnt
  MODEL: DeepLabv2
  RESTORE_FROM: ../../pretrained_models/DeepLab_resnet_pretrained_imagenet.pth
  MULTI_LEVEL: True
  LAMBDA_ADV_MAIN: 0.002
  LAMBDA_ADV_AUX: 0.0004
TEST:
  MODE: best