SOURCE: SYNTHETIC
DATA_DIRECTORY_SOURCE: "../../data/synthetic_smoke"
DATA_LIST_SOURCE: '../dataset/synthetic_smoke_list/{}.txt'

TARGET: REAL
DATA_DIRECTORY_TARGET: "../../data/real_smoke"
